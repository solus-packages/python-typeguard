name       : python-typeguard
version    : 2.13.3
release    : 4
source     :
    - https://files.pythonhosted.org/packages/source/t/typeguard/typeguard-2.13.2.tar.gz : 7e50071590ab997509aa0977609eb5cf9d73d84c1f416cb4fab78b77a9d15326
homepage   : https://github.com/agronholm/typeguard
license    : MIT
component  : programming.python
summary    : Run-time type checker for Python
description: |
    This library provides run-time type checking for functions defined with PEP 484 argument (and return) type annotations.
builddeps  :
    - python-pytest
    - python-setuptools-scm
    - python-typing-extensions
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    %python3_test pytest3 -v -k 'not mypy'
